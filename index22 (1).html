<!doctype html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>امتحان اختيار من متعدد</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            margin: 20px;
            background-color: #f4f4f9;
        }
        .question {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .options label {
            margin-left: 10px;
        }
        .submit-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            color: #155724;
        }
        .correct-answer {
            color: green;
        }
        .incorrect-answer {
            color: red;
        }
    </style>
</head>
<body>
    <h1>امتحان اختيار من متعدد</h1>
    <form id="quizForm">
        <div id="questions"></div>
        <button class="submit-button" type="button" onclick="submitQuiz()">إرسال الإجابات</button>
    </form>
    <div id="result" class="result" style="display: none;"></div>
    <script>
        const questions = [
            {question: "القيمة الإنسانية الواجبة على الجميع لأنها سبيل العدل هي:", options: ["العدل", "الكرامة", "المساواة", "التعاون"], correct: 0},
            {question: "أسلوب التغريب والتشويق من خلال الفنون البديعية في النص القرآني:", options: ["الجمع بين الناس", "الطباق والمقابلة", "التغريب والتشويق", "التغريب والطباق"], correct: 1},
            {question: "المواقف التالية يعتبر إنصافًا:", options: ["تقسيم الميراث بين الأبناء حسب الشرع", "إعطاء الابن الأكبر الذي ساعد في العمل جزءًا أكبر من الميراث", "رفض شخص مساعدة جاره؛ لأنه امتنع عن مساعدته سابقًا", "رفض شرطي المرور أن يسامح أحد المخالفين من أقاربه"], correct: 0},
            {question: "المضمون الذي يتناسب مع نهايات الآيات من سورة الأنعام:", options: ["التأمل في إنشاء الخلائق من نفس واحدة", "الحديث عن ما أنعم به الله على عباده من سعة الأرزاق", "حساب الشمس والقمر والاهتداء بها", "الدعوة إلى شكر الله تعالى على نعمه"], correct: 3},
            {question: "القيمة الإنسانية المتضمنة في قوله تعالى: 'وهو الذي جعل النجوم لتهتدي بها في ظلمات البر والبحر':", options: ["المساواة", "العدل", "التعاون", "الكرامة"], correct: 3},
            {question: "الدور الذي يؤديه الطبق عند الشاعر عبد المنعم الرفاعي:", options: ["التعايش النفسي الذي يعيشه", "الاختلال الفكري الذي يعاني منه الشاعر", "التناقض الذي يسيطر على مشاعر الشاعر", "إظهار حالة العاشقين (الشاعر وعمّان)"], correct: 2},
            {question: "العبارات التالية تنطبق على الشاعر (عبد المنعم الرفاعي) ما عدا:", options: ["جمع بين الشعر والسياسة", "أبدع كثيرًا من القصائد الوطنية والسياسية", "من مؤلفاته (المسافر)", "شعر الرفاعي نموذج صريح للتغزل بعمّان"], correct: 3},
            {question: "جميع الأبيات التالية كرّرت السؤال عن الذكريات ما عدا:", options: ["عمّان في كفّي، يا زمان", "هب العقد من حافتيّ", "بالذكرى هو وصنع الجلود", "والعين الغانية"], correct: 3},
            {question: "جميع الأبيات التالية تشير إلى أن الوطن هو الحضن الذي يحتوي الشاعر في جميع حالاته ما عدا:", options: ["ومِلْتُ نحوَك بالأثاثِ أكثَمْها", "يا أختَ، مجلسُنا أنسى الأعلام", "عمّان في كفّي، يا زمان", "هب العقد من حافتيّ"], correct: 0},
            {question: "دلالة قول عبد الله رضوان (أحتك ما وشوش الماء واهنز):", options: ["عمان مصدر الحياة وأساسها", "استمرارية حب الشاعر لوطنه", "عمان مصدر الفرح والحب", "عمان مشوقة بتاريخها العظيم"], correct: 1},
            {question: "مفرد كلمة (الأثاث) في (ومِلْتُ نحوَك بالأثاثِ أكثَمْها):", options: ["الأبين", "أنية", "أنية", "أنية"], correct: 1},
            {question: "جميع الجمل التالية تمثل أعراض مرض ألزهايمر ما عدا:", options: ["فقدان الذاكرة", "الفشل في فهم الصور", "فقدان المقتنيات", "الاستعلام المتكرر عن معلومة أو حدث جديد"], correct: 1},
            {question: "يعتبر عدم القدرة على تحديد الاتجاهات في المرحلة المبكرة من مظاهر مرض ألزهايمر:", options: ["مشكلات القراءة والكتابة", "الفشل في فهم الصور", "خلل في الإدراك", "عدم القدرة على اتخاذ القرار"], correct: 2},
            {question: "الأمر الذي أجمع عليه العلماء بأنه يزيد من احتمالية الإصابة بمرض ألزهايمر هو:", options: ["العيش الصحي المتوازن", "العيش غير الصحي", "التدخين", "كثرة التفكير"], correct: 1},
            {question: "أكثر استخدام حرف الجر (من) في نص (آل زهايمر) يفيد:", options: ["بيان السبب", "النوع", "السببية", "الطرائقية"], correct: 0},
            {question: "ضعف الإدراك مع أعراض جديدة أكثر وضوحًا منها في المرحلة المبكرة يتأكد تشخيص المرض بدخول مرحلة:", options: ["مرحلة ما قبل الخرف", "مرحلة الخرف الأولي", "مرحلة الخرف المتوسط", "مرحلة الخرف المتقدم"], correct: 2},
            {question: "الكلمة التي جاءت بمعنى (اضطراب) في (يتميز باختلاط أحوال الوحي):", options: ["هلع", "هذيان", "حيرة", "تضاؤل"], correct: 1},
            {question: "سبب تسمية ألزهايمر بهذا الاسم هو:", options: ["نسبة إلى سيدة دخلت المصحة العقلية وكانت تعاني من فقدان الذاكرة", "نسبة إلى اسم المصحة العقلية التي دخلتها السيدة العجوز", "نسبة إلى طبيب ألماني عرضت عليه حالة في عيادته", "نسبة إلى الجامعة التي درس فيها الطبيب الألماني"], correct: 2},
            {question: "ما تم توظيفه في نص (الإعلام) لإظهار فكرة التفاؤل بمستقبل اللغة العربية هو:", options: ["قصة الأدب الفرنسي (جون فيرن)", "حصان طروادة", "ثورة الإعلام الرقمي", "أسلوب المحاكاة في تعليم اللغة العربية"], correct: 2},
            {question: "تعتبر الآتية من مميزات اللغة العربية التي يمكن استخلاصها من نص 'نحن والإعلام' ما عدا:", options: ["المرونة العظيمة وغزارة المصطلحات", "القدرة على إظهار الأفكار بطريقة موجزة باستخدام المرادفات والذيلات الصوتية", "سهولتها لمحدودية أساليبها اللغوية", "إتاحة خيارات واسعة لمستخدميها للتعبير عن أفكارهم"], correct: 2},
            {question: "الضبط السليم للكلمة المخطوط تحتها بالعبارة 'ويمكن للقائمين على الإعلام العربي أن يكتبوا للعالم سفَرًا جديدًا':", options: ["سفَرًا", "سفَرًا", "سفَرًا", "سفَرًا"], correct: 0},
            {question: "واحدة من الجمل الآتية صحيحة فيما يتعلق بالتعليم المهني والتقني:", options: ["نظرة المجتمع إلى العمل اليدوي في الحضارات القديمة كالفراعنة نظرة تقديرية", "التعليم المهني يُنشئ الوظائف لكنه ذو مردود مادي منخفض", "تزداد فاعلية التعليم المهني والتقني إذا ارتبطت نظمته بسياسة العرض فقط", "تزداد فاعلية التعليم المهني والتقني إذا تطابقت أعداد الخريجين مع فرص العمل المتاحة"], correct: 3},
            {question: "الصورة الفنية في (إن هذا الضرب من التعليم يؤهلنا إلى المستقبل في هذا العالم المتغير):", options: ["صور التعليم المهني بناءً والمستقبل بؤلية له", "صور التعليم المهني مستقبلاً متعذرًا", "صور المستقبل بناءً والتعليم المهني بؤلية له", "صور التعليم المهني مستقبلاً متعذرًا"], correct: 0},
            {question: "التلمذة التي تقوم على تقديم المهارات من خلال عمليات الاستقصاء لتشكيل عمليات تفكير حول شيء غير ملموس:", options: ["التلمذة المعرفية", "التلمذة المهارية", "التلمذة التفيدية", "التلمذة الصناعية"], correct: 0},
            {question: "نظام التدريب الثنائي في التعليم المهني والتقني هو النظام الذي:", options: ["يقضي فيه الطالب فترة التعليم في المدارس ومراكز التدريب", "يقضي فيه الطالب فترة التعليم في مواقع العمل والإنتاج", "يقضي فيه الطالب فترة التعليم في المدارس ومواقع العمل", "يقضي فيه الطالب فترة التعليم في الجامعات والكليات والمعاهد"], correct: 2},
            {question: "حاول الكاتب شادي الحليبي إعادة تعريف التعليم المهني والتقني وتوصيفه للأسباب الآتية ما عدا:", options: ["لتحديد ماهيته ومفهومه الحديث", "لعرض المشكلات التي تواجهه", "ليوضح العلاقة بين مخرجاته وسوق العمل", "لزيادة هوامش الربح"], correct: 3},
            {question: "الحركة المناسبة على آخر الفعل المضارع في قولنا (افعل الخير تجد السروى):", options: ["السكون", "الضمة", "الكسرة", "الفتحة"], correct: 2},
            {question: "المشتبه في قوله تعالى: 'الله نور السماوات والأرض مثل نوره كمشكاة فيها مصباح':", options: ["الله", "الهام في نور", "نور السماوات والأرض", "نور"], correct: 0},
            {question: "الفاعل في جملة (يا محمد، افعل الخير يا رجل):", options: ["محمد", "ضمير مستتر تقديره هو عائد على محمد", "ضمير مستتر تقديره أنت", "رجل"], correct: 2},
            {question: "الكلمة المخطوط تحتها في جملة (في أداء الصلوات والعبادات المفروضة راحة نفسية عظيمة):", options: ["مبتدأ مؤخر", "مفعول به", "نائب فاعل", "نعت"], correct: 0},
            {question: "نوع التفضيل في إِنَّهَا الجَنَّةُ حَوَّاتٍ كما نفضَّت كتابتها الفقرة:", options: ["تمثيلي", "معادل سلس", "مفضل مرسل", "بلاغ مرسل"], correct: 0},
            {question: "الجملة التي تحتوي اسم استفهام في محل خبر مقدم:", options: ["ما تقدمه من خبر تجده عند الله", "ما الحل في المواقف الصعبة؟", "كم متهم في الشجون", "ما الفكر فيها؟"], correct: 1},
            {question: "الجملة التي تحتوي على خبر نوعه جملة اسمية:", options: ["محمد كريم الخلق", "محمد كريم خلف", "محمد كريم", "محمد كريم"], correct: 0},
            {question: "الجملة الإنشائية فيما يأتي:", options: ["أنت ذكي جدًا", "يتم الصلاة", "نتم إثه الحق", "مدحك واجب علي"], correct: 0},
            {question: "المعلومات الصحيحة المأخوذة من المصادر الموثوقة (فوائدها كثيرة):", options: ["نعت منصوب", "خبر مرفوع", "نعت مرفوع", "مبتدأ مؤخر"], correct: 1},
            {question: "الجملة التي تُلقى على المخاطب المتردد الشاك:", options: ["إن الفقر في الوطن خير من الغنى في الغربة", "الفقر في الوطن خير من الغنى في الغربة", "والله إن الفقر في الوطن خير من الغنى في الغربة", "إن الفقر في الوطن خير من الغنى في الغربة"], correct: 2},
            {question: "ضرب الخبر في قوله تعالى: 'الأموال والبنون زينة الحياة الدنيا':", options: ["ابتدائي", "طبيعي", "تمثيلي", "إضافي"], correct: 0},
            {question: "الغرض من الخبر في قول الشيخ لتلميذه: 'المسلم من سلم الناس من يده ولسانه':", options: ["المدح", "إظهار الضعف", "الفخر", "النصح والإرشاد"], correct: 3},
            {question: "جميع الجمل ورد فيها اسم معطوف، ما عدا:", options: ["تنافس محمد وسامر على الخير", "كان فتاة وخلقها", "وصل المدير والمؤظف بعده", "كيف أنت ومتابعة التطورات التقنية؟"], correct: 3},
            {question: "الضبط السليم لكلمة (التجمات) في جملة: سهز والتجمات، هو:", options: ["الفتحة", "الكسرة", "الضمة", "الكسر"], correct: 1},
            {question: "الجملة التي احتوت على مفعول معه:", options: ["أنت وصديقك المبارك", "شاهدت سعاد وفاطمة غروب الشمس", "شاهدت أنا وصديقي المبارك", "أنت لم تُقد وغروب الشمس"], correct: 2},
            {question: "واحدة من العبارات الآتية ورد فيها الأمر بصيغة (مصدر نائب عن فعله):", options: ["أيها الشعب تعاون واقتصد", "صبرًا آل ياسر فإن موعدكم الجنة", "لتعمل بإخلاص من أجل الوطن", "الله نصعد إلى الجبل"], correct: 1},
            {question: "المعنى البليغ للأمر في قول الشاعر: 'ألا أيها الليل الطويل ألا أنجل بصبح وما الإصباح منك بأمثل':", options: ["التعدير", "التعدير", "الدعاء", "النميّ"], correct: 2},
            {question: "نوع ما في جملة (سأقول الحق ما خفق القلب في الصدر):", options: ["نافية", "مصدرية زمانية", "مصدرية", "موصولة"], correct: 1},
            {question: "الجملة التي تحتوي على ما الموصولة:", options: ["ما تقدّم من جهد تحصد ثماره", "ما يعطي الله فلا مانع له", "إن ما فعلته عظيم", "إن ما الأعمال بالنية"], correct: 0},
            {question: "الجملة التي تعرب فيها (ما) في محل نصب مفعول به مقدّم:", options: ["سمعت صوتًا ما", "ما تفعله من خير تجده عند الله", "ما يقدّمه الناس للوطن يحصدوه خيرًا", "ما الفكر فيها؟"], correct: 0},
            {question: "الجملة التي تحتوي على (ما) الاستفهامية:", options: ["ما أصلح زيدًا", "ما أصلح زيد", "ما أصلح زيد", "ما أصلح زيد"], correct: 0},
            {question: "الجملة الصحيحة نحويًا هي:", options: ["ما صفات المؤمنين؟", "ما الأمر سهلًا", "إن المؤمنين إخوة", "ما الأمر سهلًا"], correct: 2},
            {question: "المعنى البليغ للاستفهام في قوله تعالى: 'سأل سائل بعذاب واقع':", options: ["التقرير", "الإنكار", "التسوية", "التحقير"], correct: 0},
            {question: "المعنى البليغ للاستفهام في قوله تعالى: 'ألم نشرح لك صدرك':", options: ["التقرير", "الإنكار", "التسوية", "التحقير"], correct: 0},
        ];

        const questionsDiv = document.getElementById("questions");

        questions.forEach((q, index) => {
            const questionDiv = document.createElement("div");
            questionDiv.classList.add("question");

            const questionLabel = document.createElement("label");
            questionLabel.innerHTML = `س${index + 1}: ${q.question}`;
            questionDiv.appendChild(questionLabel);

            const optionsDiv = document.createElement("div");
            optionsDiv.classList.add("options");

            q.options.forEach((option, i) => {
                const optionLabel = document.createElement("label");
                const optionInput = document.createElement("input");
                optionInput.type = "radio";
                optionInput.name = `q${index}`;
                optionInput.value = i;

                optionLabel.appendChild(optionInput);
                optionLabel.innerHTML += option;
                optionsDiv.appendChild(optionLabel);
                optionsDiv.appendChild(document.createElement("br"));
            });

            questionDiv.appendChild(optionsDiv);
            questionsDiv.appendChild(questionDiv);
        });

        function submitQuiz() {
            let score = 0;
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "";
            questions.forEach((q, index) => {
                const selectedOption = document.querySelector(`input[name="q${index}"]:checked`);
                const questionResult = document.createElement("div");

                if (selectedOption && parseInt(selectedOption.value) === q.correct) {
                    score++;
                    questionResult.innerHTML = `س${index + 1}: إجابة صحيحة`;
                    questionResult.classList.add("correct-answer");
                } else {
                    questionResult.innerHTML = `س${index + 1}: إجابة خاطئة. الإجابة الصحيحة هي: "${q.options[q.correct]}"`;
                    questionResult.classList.add("incorrect-answer");
                }

                resultDiv.appendChild(questionResult);
            });

            resultDiv.style.display = "block";
            resultDiv.innerHTML += `<br><strong>نتيجتك النهائية: ${score} من ${questions.length}</strong>`;
        }
    </script>
</body>
</html>
